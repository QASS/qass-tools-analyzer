stages:
  - deploy

build-package:
  stage: deploy
  image: python:3.6
  script:
    - touch /tmp/.pypirc
    - cat $PYPIRC > /tmp/.pypirc
    - python3 -m pip install --upgrade build
    - pip install twine
    - python3 -m build
    - python3 -m twine upload --repository gitlab dist/* --config-file /tmp/.pypirc
  only:
    - tags
